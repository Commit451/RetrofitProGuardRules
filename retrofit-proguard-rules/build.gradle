apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 9
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
    	release {
    		consumerProguardFiles 'proguard-rules.txt'
    	}
    }

    lintOptions {
        abortOnError false
    }
}
